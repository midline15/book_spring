<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .carousel-inner > .item {
            height: 150px;
        }
        .margin{
            margin-bottom:30px;
        }
        .banner{
            position: absolute; top:0; left: 0;
            width: 60%;
            height: 70%;
            display: flex; /* Flexbox를 사용하여 내용을 가운데 정렬 */
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
        }
        .card-text{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        a:hover{
            text-decoration:none;
        }
        .center{
            text-align:center;
        }
        .card-img-top{
            width: 150px;
            height: 150px;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <div id="carouselControls" class="carousel slide margin" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active item">
                <img class="d-block w-60 h-70 banner" src="/img/1234.jpg" alt="First slide">
            </div>
        </div>
    </div>

    <input type="hidden" name="searchQuery">
    <div class="center">
        <p class="h3 font-weight-bold"></p>
    </div>

    <p>Book 랭킹 <a href="/book?searchType=rank">더보기</a></p>
    <th:block>
        <div class="row">
            <div class="col-md-4 margin" th:each="book : ${topBookList}">
                <div class="card">
                    <a class="text-dark">
                        <img class="card-img-top" th:src="${book.url}">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${book.title}"></h4>
                            <p class="card-text"></p>
                            <h3 class="card-title text-danger"></h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </th:block>

    <p>Ebook 랭킹 <a href="/ebook?searchType=rank">더보기</a></p>
    <th:block>
        <div class="row">
            <div class="col-md-4 margin" th:each="ebook : ${topEbookList}">
                <div class="card">
                    <a class="text-dark">
                        <img class="card-img-top" th:src="${ebook.url}">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${ebook.title}"></h4>
                            <p class="card-text"></p>
                            <h3 class="card-title text-danger"></h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </th:block>

</div>
