<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user_layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .carousel-inner > .item {
            height: 150px;
        }
        .margin{
            margin-bottom:30px;
        }
        .banner{
            position: absolute; top:0; left: 0;
            width: 60%;
            height: 70%;
            display: flex; /* Flexbox를 사용하여 내용을 가운데 정렬 */
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
        }
        .card-text{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        a:hover{
            text-decoration:none;
        }
        .center{
            text-align:center;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <div id="carouselControls" class="carousel slide margin" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active item">
                <img class="d-block w-60 h-70 banner" src="/img/1234.jpg" alt="First slide">
            </div>
        </div>
    </div>

    <input type="hidden" name="searchQuery">
    <div class="center">
        <p class="h3 font-weight-bold"></p>
    </div>

    <div class="row"><p class="rem">Book Top 3</p>
        <div class="col-md-4 margin">
            <div class="card">
                <a class="text-dark">
                    <img class="card-img-top" src="/img/1.png" height="400">
                    <div class="card-body">
                        <h4 class="card-title"></h4>
                        <p class="card-text"></p>
                        <h3 class="card-title text-danger"></h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-4 margin">
            <div class="card">
                <a class="text-dark">
                    <img class="card-img-top" src="/img/2.png" height="400">
                    <div class="card-body">
                        <h4 class="card-title"></h4>
                        <p class="card-text"></p>
                        <h3 class="card-title text-danger"></h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-4 margin">
            <div class="card">
                <a class="text-dark">
                    <img class="card-img-top" src="/img/3.png" height="400">
                    <div class="card-body">
                        <h4 class="card-title"></h4>
                        <p class="card-text"></p>
                        <h3 class="card-title text-danger"></h3>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="row"><p class="rem">EBook Top 3</p>
        <div class="col-md-4 margin">
            <div class="card">
                <a class="text-dark">
                    <img class="card-img-top" src="/img/1.png" height="400">
                    <div class="card-body">
                        <h4 class="card-title"></h4>
                        <p class="card-text"></p>
                        <h3 class="card-title text-danger"></h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-4 margin">
            <div class="card">
                <a class="text-dark">
                    <img class="card-img-top" src="/img/2.png" height="400">
                    <div class="card-body">
                        <h4 class="card-title"></h4>
                        <p class="card-text"></p>
                        <h3 class="card-title text-danger"></h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-4 margin">
            <div class="card">
                <a class="text-dark">
                    <img class="card-img-top" src="/img/3.png" height="400">
                    <div class="card-body">
                        <h4 class="card-title"></h4>
                        <p class="card-text"></p>
                        <h3 class="card-title text-danger"></h3>
                    </div>
                </a>
            </div>
        </div>
    </div>


    <div>
        <ul class="pagination justify-content-center">

            <li class="page-item">
                <a aria-label='Previous' class="page-link">
                    <span aria-hidden='true'>Previous</span>
                </a>
            </li>

            <li class="page-item">
                <a th:inline="text" class="page-link"></a>
            </li>

            <li class="page-item">
                <a aria-label='Next' class="page-link">
                    <span aria-hidden='true'>Next</span>
                </a>
            </li>

        </ul>
    </div>

</div>
