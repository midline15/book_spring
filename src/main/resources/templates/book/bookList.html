<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user_layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .carousel-inner > .item {
            height: 350px;
        }

        .margin {
            margin-bottom: 30px;
        }

        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .card-text {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        a:hover {
            text-decoration: none;
        }

        .center {
            text-align: center;
        }

    </style>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>

        function deleteBook(obj) {
            var bookId = obj.dataset.id;

            var url = "/admin/book/" + bookId;

            $.ajax({
                url: url,
                type: "DELETE",
                cache: false,
                success: function (result, status) {
                    location.href = '/book';
                },
                error: function (jqXHR, status, error) {

                    if (jqXHR.status == '401') {
                        alert('로그인 후 이용해주세요');
                        location.href = '/user/login';
                    } else {
                        alert(jqXHR.responseJSON.message);
                    }

                }
            });
        }
    </script>
</th:block>

<div layout:fragment="content">

    <!-- 검색창 추가 -->
    <div class="row">
        <div class="card card-margin search-form">
            <div class="card-body p-0">
                <form id="search-form" th:action="@{/book}">
                    <div class="row">
                        <div class="col-12">
                            <div class="row no-gutters">
                                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                    <label for="searchType" hidden>책 검색</label>
                                    <select class="form-control" id="searchType" name="searchType">
                                        <option name="searchType" value="title">제목</option>
                                        <option name="searchType" value="publisher">작가</option>
                                    </select>
                                </div>
                                <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                    <label for="searchValue" hidden>책 검색</label>
                                    <input type="text" placeholder="검색어..." class="form-control" id="searchValue" name="searchValue" th:value="${param.searchValue}">
                                </div>
                                <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                    <button type="submit" class="btn btn-base">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                             stroke-linecap="round" stroke-linejoin="round"
                                             class="feather feather-search">
                                            <circle cx="11" cy="11" r="8"></circle>
                                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 검색창 추가 끝 -->

    <!-- 페이징 처리 부분 (검색 파라미터가 있는 경우에만 표시) -->
    <nav id="pagination" aria-label="Page navigation" th:if="${param.searchValue != null and !param.searchValue.isEmpty() and !paging.empty}">
        <ul class="pagination justify-content-center">
            <li class="page-book" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/book(page=0, searchType=${param.searchType}, searchValue=${param.searchValue})}">
                    <span>처음</span>
                </a>
            </li>

            <li class="page-book" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/book(page=${paging.number - 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}">
                    <span>이전</span>
                </a>
            </li>

            <th:block th:each="page:${#numbers.sequence(0, paging.totalPages - 1)}">
                <li class="page-book">
                    <a class="page-link"
                       th:href="@{/book(page=${page}, searchType=${param.searchType}, searchValue=${param.searchValue})}"
                       th:text="${page + 1}"></a>
                </li>
            </th:block>

            <li class="page-book" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/book(page=${paging.number + 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}">
                    <span>다음</span>
                </a>
            </li>

            <li class="page-book" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/book(page=${paging.totalPages - 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}">
                    <span>마지막</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- 페이징 처리 끝 -->

    <!-- 책 목록 -->
    <div class="row">
        <th:block th:each="book : ${list}">
            <div class="col-md-4 margin">
                <div class="card">
                    <a class="text-dark">
                        <img th:src="${book.url}" class="rounded repImg" th:alt="${book.title}"
                             style="max-width: 100%; height: auto;">

                        <div class="card-body">
                            <a th:href="@{/book/{book-id}(book-id = ${book.id})}" class="card-title"
                               th:text="${book.title}"></a>
                            <p class="card-text" th:text="${book.intro}"></p>
                            <h3 class="card-title text-danger"></h3>

                            <button class="btn btn-danger"
                                    th:data-id="${book.id}" onclick="deleteBook(this)">삭제
                            </button>
                            <a th:href="@{/admin/book/{book-id}(book-id = ${book.id})}" class="btn btn-primary">
                                수정
                            </a>
                        </div>
                    </a>
                </div>
            </div>
        </th:block>
    </div>
    <!-- 책 목록 끝 -->


    <a href="/admin/book/new" class="btn btn-outline-secondary"> 책 등록하기 </a>
</div>

</html>
