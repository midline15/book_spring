<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user_layout}">


<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){

            calculateTotalPrice();

            $("#count").change( function(){
                calculateTotalPrice();
            });
        });

        function calculateTotalPrice(){
            var count = $("#count").val();
            var price = $("#price").val();
            var totalPrice = price*count;
            $("#totalPrice").html(totalPrice + '원');
            $("input[name=totalPrice]").val(totalPrice);
        }

        function order(){
            var token = $z("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/order";
            var paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("주문이 완료 되었습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

        function addCart(){
            let paramData = {
                bookId : $("#bookId").val(),
                count : $("#count").val()
            };


            $.ajax({
                type: "POST",
                url: "/cart/"+paramData.bookId,
                data: JSON.stringify(paramData),
                contentType: "application/json; charset=utf-8",
            }).done(function (response) {
                let status = response["status"];
                if (status === 200) {
                    let message = response["data"];
                    alert(message);
                    location.href = "/cart";
                } else {
                    let warn = "";
                    let errors = response["data"];
                    if (errors.title != null) warn += errors.title + "\n";
                    if (errors.content != null) warn += errors.content;
                    alert(warn);
                }
            }).fail(function (error) {
                let message = error["data"];
                alert("에러 발생 : " + message);
            });
        }

    </script>
</th:block>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .mgb-15 {
            margin-bottom: 15px;
        }

        .mgt-30 {
            margin-top: 30px;
        }

        .mgt-50 {
            margin-top: 50px;
        }

        .repImgDiv {
            margin-right: 15px;
            height: auto;
            width: 50%;
        }

        .repImg {
            width: 100%;
            height: 400px;
        }

        .wd50 {
            height: auto;
            width: 50%;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%;margin-right:25%">

    <input type="hidden" id="bookId" th:value="${book.id}">

    <div class="d-flex">
        <div class="repImgDiv">
            <img th:src="${book.url}" class="rounded repImg" th:alt="${book.title}">
        </div>
        <div class="wd50">
            <span th:if="${book.sellStatus == T(com.woori.bookspring.constant.SellStatus).SALE}"
                  class="badge badge-primary mgb-15">
                판매중
            </span>
            <span th:unless="${book.sellStatus == T(com.woori.bookspring.constant.SellStatus).SALE}"
                  class="badge btn-danger mgb-15">
                품절
            </span>
            <div class="h4" th:text="${book.title}"></div>
            <hr class="my-4">

            <form th:action="@{/order/{book-id}(book-id = ${book.id})}" method="post">
              <input type="hidden" th:value="${book.id}" name="bookId">
                <div class="text-right">
                    <div class="h4 text-danger text-left">
                        <input type="hidden" th:value="${book.price}" id="price" name="price">
                        <span th:text="${book.price}"></span>원
                    </div>
                    <div class="input-group w-50">
                        <div class="input-group-prepend">
                            <span class="input-group-text">수량</span>
                        </div>
                        <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                    </div>
                </div>
                <hr class="my-4">

                <div class="text-right mgt-50">
                    <h5>결제 금액</h5>
                    <h3 id="totalPrice" class="font-weight-bold"></h3>
                    <input type="hidden" name="totalPrice" >
                </div>
                <div th:if="${book.sellStatus == T(com.woori.bookspring.constant.SellStatus).SALE}" class="text-right">
                    <button type="button" class="btn btn-light border border-primary btn-lg" onclick="addCart()">장바구니 담기</button>
                    <button type="submit" class="btn btn-primary btn-lg">주문하기</button>
                </div>
                <div th:unless="${book.sellStatus == T(com.woori.bookspring.constant.SellStatus).SALE}"
                     class="text-right">
                    <button type="button" class="btn btn-danger btn-lg">품절</button>
                </div>
            </form>

        </div>
    </div>

    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">책 소개</h4>
            <hr class="my-4">
            <p class="lead" th:text="${book.intro}"></p>
        </div>
    </div>

</div>

</html>
