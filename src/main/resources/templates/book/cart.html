
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user_layout}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">

        $(document).ready(function () {
            // 체크박스 상태 변경 시
            $("input[name=cartChkBox]").change(function () {
                calculateOrderTotalPrice();
            });

            // 페이지 로딩 시 초기 계산
            calculateOrderTotalPrice();
        });

        function calculateOrderTotalPrice() {
            var orderTotalPrice = 0;

            // 선택된 모든 체크박스에 대해 반복
            $("input[name=cartChkBox]:checked").each(function () {
                var cartItemId = $(this).val();
                var price = parseFloat($("#price_" + cartItemId).attr("data-price"));
                var count = parseInt($("#count_" + cartItemId).val());
                orderTotalPrice += price * count;
            });

            // 주문 총 금액 업데이트 (소수점 이하 자리 없음)
            $("#orderTotalPrice").html(orderTotalPrice.toFixed(0) + '원');
        }

        // 나머지 함수들은 동일하게 유지
        function changeCount(obj) {
            var count = parseInt(obj.value);
            var cartItemId = obj.id.split('_')[1];
            var price = parseFloat($("#price_" + cartItemId).data("price"));
            var totalPrice = count * price;
            $("#totalPrice_" + cartItemId).html(totalPrice.toFixed(0) + "원");
            // getOrderTotalPrice(); // 이 함수는 더 이상 필요하지 않습니다.
        }

        function checkAll() {
            if ($("#checkall").prop("checked")) {
                $("input[name=cartChkBox]").prop("checked", true);
            } else {
                $("input[name=cartChkBox]").prop("checked", false);
            }
            // getOrderTotalPrice(); // 이 함수는 더 이상 필요하지 않습니다.
        }

        function updateCartItemCount(cartItemId, count) {

            var url = "/cartItem/" + cartItemId + "?count=" + count;

            $.ajax({
                url: url,
                type: "PATCH",
                dataType: "json",
                cache: false,
                success: function (result, status) {
                    console.log("cartItem count update success");
                },
                error: function (jqXHR, status, error) {

                    if (jqXHR.status == '401') {
                        alert('로그인 후 이용해주세요');
                        location.href = '/members/login';
                    } else {
                        alert(jqXHR.responseJSON.message);
                    }

                }
            });
        }

        function deleteCartItem(obj) {
            var cartBookId = obj.dataset.id;

            var url = "/cart/" + cartBookId;

            $.ajax({
                url: url,
                type: "DELETE",
                dataType: "json",
                cache: false,
                success: function (result, status) {
                    location.href = '/cart';
                },
                error: function (jqXHR, status, error) {

                    if (jqXHR.status == '401') {
                        alert('로그인 후 이용해주세요');
                        location.href = '/user/login';
                    } else {
                        alert(jqXHR.responseJSON.message);
                    }

                }
            });
        }

        function orders() {

            var dataList = [];

            $("input[name=cartChkBox]:checked").each(function () {
                let cartItemId = $(this).val();
                dataList.push({
                    id: cartItemId,
                    bookId: $("#bookId_" + cartItemId).val(),
                    price: $("#price_" + cartItemId).attr("data-price"),
                    count: $("#count_" + cartItemId).val()
                });
            });

            var param = JSON.stringify({
                cartBookDtoList: dataList
            });

            $.ajax({
                url: "/cart/order",
                type: "POST",
                contentType: "application/json",
                data: param,
                cache: false,
                success: function (result, status) {
                    alert("주문이 완료 되었습니다.");
                    location.href = '/order';
                },
                error: function (jqXHR, status, error) {

                    if (jqXHR.status == '401') {
                        alert('로그인 후 이용해주세요');
                        location.href = '/members/login';
                    } else {
                        alert(jqXHR.responseJSON.message);
                    }

                }
            });
        }

    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .content-mg {
            margin-left: 25%;
            margin-right: 25%;
            margin-top: 2%;
            margin-bottom: 100px;
        }

        .repImgDiv {
            margin-right: 15px;
            margin-left: 15px;
            height: auto;
        }

        .repImg {
            height: 100px;
            width: 100px;
        }

        .fs18 {
            font-size: 18px
        }

        .fs24 {
            font-size: 24px
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-mg">

    <h2 class="mb-4">
        장바구니 목록
    </h2>

    <div>

        <table class="table">
            <colgroup>
                <col width="15%"/>
                <col width="70%"/>
                <col width="15%"/>
            </colgroup>
            <thead>
            <tr class="text-center">
                <td>
                    <input type="checkbox" id="checkall" onclick="checkAll()"> 전체선택
                </td>
                <td>상품정보</td>
                <td>상품금액</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartBook : ${list}">
                <td class="text-center align-middle">
                    <input type="checkbox" name="cartChkBox" th:value="${cartBook.id}">
                </td>
                <td class="d-flex">
                    <div class="repImgDiv align-self-center">
                        <img class="rounded repImg" th:alt="${cartBook.title}">
                    </div>
                    <div class="align-self-center">
                        <span th:text="${cartBook.title}" class="fs24 font-weight-bold"></span>
                        <div class="fs18 font-weight-light">
                            <span class="input-group mt-2">
                                <span th:id="'price_' + ${cartBook.id}"
                                      th:data-price="${cartBook.price}"
                                      th:text="${cartBook.price} + '원'" class="align-self-center mr-2">
                                </span>
                                <input type="number" name="count" th:id="'count_' + ${cartBook.id}"
                                       th:value="${cartBook.count}" min="1" onchange="changeCount(this)"
                                       class="form-control mr-2">
                                <input type="hidden" name="bookId" th:id="'bookId_' + ${cartBook.id}"
                                       th:value="${cartBook.bookId}">
                                <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true" th:data-id="${cartBook.id}" onclick="deleteCartItem(this)">&times;</span>
                                </button>
                            </span>
                        </div>
                    </div>
                </td>
                <td class="text-center align-middle">
                    <span th:id="'totalPrice_' + ${cartBook.id}"
                          name="totalPrice" th:text="${cartBook.price * cartBook.count} + '원'">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

        <h2 class="text-center">
            총 주문 금액 : <span id="orderTotalPrice" class="text-danger">0원</span>
        </h2>

        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="orders()">주문하기</button>
        </div>

    </div>

</div>

</html>
