<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/help_layout}">
<th:block layout:fragment="content">
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <h1 class="mt-4">QnA</h1>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <div class="row">
                <table class="table" id="article-table">
                    <thead>
                    <tr>
                        <th class="title col-6"><a>제목</a></th>
                        <th class="user-id"><a>작성자</a></th>
                        <th class="created-at"><a>작성일</a></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="question : ${list}">
                        <td class="title"><a th:text="${question.title}"
                                             th:href="@{/article/05/{article-id} (article-id = ${question.id})}"></a></td>
                        <td class="user-id" th:text="${question.createdBy}"></td>
                        <td class="created-at">
                            <time th:text="${question.regTime}"></time>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="row" sec:authorize="hasAnyAuthority('ADMIN')">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-primary me-md-2" role="button" id="write-article" href="/article/03/new">글쓰기</a>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
